server {
    listen 443 ssl;
    server_name api.arcoz0308.tech;

    ssl_certificate /etc/letsencrypt/live/api.arcoz0308.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.arcoz0308.tech/privkey.pem;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://127.0.0.1:8081;
    }
}
server {

    listen 80;


    server_name api.arcoz0308.tech;


    return 301 https://$host$request_uri;

}